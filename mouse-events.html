<div onmousedown="WhichButton(event)">Click this text with one of your mouse buttons to return a number.</div>

<script>
function WhichButton(event) {
    if (event.button == 0) {
         alert('0')   
        } 
    if (event.button == 1) {
         alert('1')   
        }
   if (event.button == 2) {
         alert('2')   
        }
        
    }
</script>
